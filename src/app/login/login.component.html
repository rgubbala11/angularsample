<form action="action_page.php">
      
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" (ngModel)="uname" placeholder="Enter Username" name="uname" required>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" (ngModel)="psw" name="psw" required>
  
      <button type="submit" (click)="login()" >Login</button>
    </div>
  </form>
